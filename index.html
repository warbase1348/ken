<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ken's Dashboard</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f4f6f8;
            color: #333;
        }

        /* Container Grid */
        .container {
            display: grid;
            grid-template-columns: 220px 1fr;
            grid-template-rows: 70px 1fr 50px;
            grid-template-areas:
                "header header"
                "sidebar content"
                "footer footer";
            min-height: 100vh;
        }

        /* Header */
        .header {
            grid-area: header;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            font-weight: bold;
        }

        /* Sidebar */
        .sidebar {
            grid-area: sidebar;
            background-color: #2c3e50;
            padding-top: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li a {
            display: block;
            padding: 15px 20px;
            color: #ecf0f1;
            text-decoration: none;
            border-left: 4px solid transparent;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #34495e;
            border-left: 4px solid #e74c3c;
        }

        /* Content */
        .content {
            grid-area: content;
            padding: 20px;
        }

        .content h1 {
            margin-bottom: 10px;
            color: #0e243a;
        }

        .content p {
            margin-bottom: 20px;
            line-height: 1.6;
        }

        /* Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .footer {
            grid-area: footer;
            background-color: #2c3e50;
            color: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
        }

        /* =====================
           MOBILE RESPONSIVE
        ====================== */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                grid-template-rows: 60px auto auto 50px;
                grid-template-areas:
                    "header"
                    "sidebar"
                    "content"
                    "footer";
            }

            .sidebar {
                padding: 0;
            }

            .sidebar ul {
                display: flex;
                justify-content: space-around;
            }

            .sidebar ul li a {
                padding: 12px;
                border-left: none;
                border-bottom: 3px solid transparent;
                font-size: 14px;
            }

            .sidebar ul li a:hover {
                border-bottom: 3px solid #e74c3c;
                background: none;
            }

            .content {
                padding: 15px;
            }

            .header {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Hello Mwehehe</div>

        <div class="sidebar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Balinas, Ken T.</h1>
            <p>
                Hi, I’m Ken, a 4th-year college student. I enjoy watching anime, 
                playing chess, and listening to music—especially Shawn Mendes. 
                My favorite color is black because it matches my simple and calm style.
            </p>

            <div class="gallery">
                <img src="Maming.jpg" alt="Ken Photo">
                <img src="IMG_20251008_110517_031.jpg" alt="Ken Photo">
                <img src="ojt.jpg" alt="Ken Photo">
            </div>
        </div>

        <div class="footer">© 2026 Ken Balinas</div>
    </div>
</body>
</html>
